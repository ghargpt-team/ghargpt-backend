[tool.coverage.run]
branch = true
source = [ "mongodb_serve" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/libs/mongodb-serve/html'
 --cov-report xml:'../../coverage/libs/mongodb-serve/coverage.xml'
 --html='../../reports/libs/mongodb-serve/unittests/html/index.html'
 --junitxml='../../reports/libs/mongodb-serve/unittests/junit.xml'
"""

[tool.poetry]
name = "mongodb-serve"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "mongodb_serve"

  [tool.poetry.dependencies]
  python = ">=3.10,<3.13"
  motor = "^3.7.1"
  pydantic = "^2.12.5"
  python-dotenv = "^1.2.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
