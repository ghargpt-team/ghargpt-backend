[tool.coverage.run]
branch = true
source = [ "api" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/api/html'
 --cov-report xml:'../../coverage/apps/api/coverage.xml'
 --html='../../reports/apps/api/unittests/html/index.html'
 --junitxml='../../reports/apps/api/unittests/junit.xml'
"""

[tool.poetry]
name = "api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "api"

  [tool.poetry.dependencies]
  python = ">=3.10,<3.13"
  fastapi = "^0.128.0"
  uvicorn = {extras = ["standard"], version = "^0.40.0"}
  pymongo = "^4.16.0"
  motor = "^3.7.1"
  python-dotenv = "^1.2.1"
  pydantic = "^2.12.5"
  pydantic-settings = "^2.12.0"
  python-multipart = "^0.0.21"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
